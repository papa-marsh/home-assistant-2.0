type: entities
entities:
  - type: custom:fold-entity-row
    padding: 0
    head:
      entity: update.home_assistant_core_update
      name: Home Assistant Core
      tap_action:
        action: fire-dom-event
        fold_row: true
    entities:
      - type: attribute
        entity: update.home_assistant_core_update
        attribute: installed_version
        name: Installed Version
        icon: none
      - type: custom:paper-buttons-row
        buttons:
          - entity: update.home_assistant_core_update
            icon: |
              {% if state_attr("update.home_assistant_core_update", "installed_version") == state_attr("update.home_assistant_core_update", "latest_version") %}
                mdi:check-circle
              {% else %}
                mdi:update
              {% endif %}
            name: |
              {% if state_attr("update.home_assistant_core_update", "installed_version") == state_attr("update.home_assistant_core_update", "latest_version") %}
                Up to Date
              {% else %}
                Update To Version {{ state_attr("update.home_assistant_core_update", "latest_version") }}
              {% endif %}
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.lovelace_action
                option: Update Home Assistant Core
