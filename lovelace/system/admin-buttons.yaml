type: horizontal-stack
cards:
  - type: custom:button-card
    name: Restart HASS
    icon: mdi:home-assistant
    tap_action:
      action: call-service
      service: homeassistant.restart
  - type: custom:button-card
    name: Reset Displays
    icon: mdi:cast
    tap_action:
      action: call-service
      service: pyscript.reset_displays
  - type: custom:button-card
    name: Reset Prefs
    icon: mdi:tune-vertical
    tap_action:
      action: call-service
      service: lovelace.populate_preferences
