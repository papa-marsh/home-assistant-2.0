        style:
          .: |
            ha-card {
              margin-top: -20px !important;
            }
          mmp-powerstrip:
            $:
              mmp-media-controls:
                .: |
                  mmp-media-controls {
                    max-width: 95% !important;
                    margin-right: -5px !important;
                  }
                $: |
