            }
          mmp-powerstrip:
            $:
              mmp-media-controls:
                .: |
                  mmp-media-controls {
                    max-width: 95% !important;
                    margin-right: -5px !important;
                  }
                $: |
                  ha-icon-button {
                    margin: 0 -10px 0 4px !important;
