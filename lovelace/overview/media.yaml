type: entities
entities:
  - entity: input_select.media_card_playlist
    name: Select a Playlist...
    tap_action: none
    card_mod:
      style: |
        ha-select {
          margin-bottom: 6px !important;
        }
  - entity: media_player.living_room
    tap_action: none
    group: true
    hide:
      controls: true
      power: true
      progress: true
      source: true
      volume: true
    name: " "
    speaker_group:
      show_group_count: false
    style: |
      .entity__info {
        max-height: 40px
      }
      .entity__info__media {
        opacity: 1 !important;
        color: var(--primary-text-color) !important;
        font-size: larger !important;
        white-space: initial !important;
        max-height: unset !important;
      }
    type: custom:mini-media-player
  - type: custom:paper-buttons-row
    buttons:
      - name: '{{ state_attr("pyscript.media_card", "group_text") }}'
        icon: '{{ state_attr("pyscript.media_card", "group_icon") }}'
        style:
          button:
            width: 17%
            justify-content: center
            padding: 8px 36px
            border-radius: var(--ha-card-border-radius)
            background-color: var(--paper-card-background-color)
            margin: 2px 4px 0
        tap_action:
          action: call-service
          service: lovelace.media_card_group
      - name: '{{ state_attr("pyscript.media_card", "sync_text") }}'
        icon: '{{ state_attr("pyscript.media_card", "sync_icon") }}'
        style:
          button:
            width: 17%
            justify-content: center
            padding: 8px 36px
            border-radius: var(--ha-card-border-radius)
            background-color: var(--paper-card-background-color)
            margin: 2px 4px 0
        tap_action:
          action: call-service
          service: lovelace.media_card_sync
      - icon: "mdi:dots-horizontal"
        style:
          button:
            width: 0%
            justify-content: center
            padding: 8px 26px
            border-radius: var(--ha-card-border-radius)
            background-color: var(--paper-card-background-color)
            margin: 2px 4px 0
        tap_action:
          action: call-service
          service: lovelace.media_card_more
  - type: custom:state-switch
    entity: pyscript.media_card
    default: hidden
    states:
      controls:
        type: entities
        style: |
          ha-card {
            background: none !important;
            margin: -14px -14px -20px !important;
          }
        entities:
          - type: custom:paper-buttons-row
            buttons:
              - icon: mdi:skip-previous
                style:
                  button:
                    width: 30%
                    justify-content: center
                    padding: 8px 36px
                    border-radius: var(--ha-card-border-radius)
                    background-color: var(--paper-card-background-color)
                    margin: 2px 4px 0
                tap_action:
                  action: call-service
                  service: media_player.media_previous_track
                  service_data:
                    entity_id: media_player.living_room
              - icon: |-
                  {% if is_state('media_player.living_room', 'playing') %}
                    mdi:pause
                  {% else %}
                    mdi:play
                  {% endif %}
                style:
                  button:
                    width: 30%
                    justify-content: center
                    padding: 8px 36px
                    border-radius: var(--ha-card-border-radius)
                    background-color: var(--paper-card-background-color)
                    margin: 2px 4px 0
                tap_action:
                  action: call-service
                  service: media_player.media_play_pause
                  service_data:
                    entity_id: media_player.living_room
              - icon: mdi:skip-next
                style:
                  button:
                    width: 30%
                    justify-content: center
                    padding: 8px 36px
                    border-radius: var(--ha-card-border-radius)
                    background-color: var(--paper-card-background-color)
                    margin: 2px 4px 0
                tap_action:
                  action: call-service
                  service: media_player.media_next_track
                  service_data:
                    entity_id: media_player.living_room
  - artwork: none
    style:
      .: |
        ha-card {
          margin-top: 9px !important;
        }
      mmp-powerstrip:
        $:
          mmp-media-controls:
            .: |
              mmp-media-controls {
                max-width: 95% !important;
                margin-right: -5px !important;
              }
            $: |
              ha-icon-button {
                margin: 0 -10px !important;
              }
    entity: media_player.living_room
    group: true
    name: Living Room
    hide:
      controls: true
      icon: true
      info: true
      mute: false
      next: true
      play_pause: true
      power: true
      prev: true
      progress: true
      source: true
    speaker_group:
      show_group_count: false
    type: custom:mini-media-player
  - type: custom:state-switch
    entity: pyscript.media_card
    default: hidden
    states:
      controls:
        type: custom:mini-media-player
        entity: media_player.living_room_tv
        group: true
