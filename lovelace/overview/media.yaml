        info: short
        name: Frame TV
        max_volume: 40
        speaker_group:
          show_group_count: false
        hide:
          controls: true
          icon: true
          info: true
          mute: false
          next: true
          play_pause: true
          power: true
          prev: true
          progress: true
          source: true
        style:
          .: |
            ha-card {
              margin-top: -21px !important;
            }
          mmp-powerstrip:
            $:
              mmp-media-controls:
                .: |
                  mmp-media-controls {
                    max-width: 95% !important;
                    margin-right: -5px !important;
                  }
                $: |
                  ha-icon-button {
                    margin: 0 -10px 0 6px !important;
                  }
